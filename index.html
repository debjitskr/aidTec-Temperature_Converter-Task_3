<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter | Task 3</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="celcius">Celcius: </label>
            <input type="number" name="Celcius" id="celcius" class="celcius" placeholder="&#8451">
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit: </label>
            <input type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="&#8457"/>
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin: </label>
            <input type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="&#8490"/>
        </div>
        <div class="button">
            <button>Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
